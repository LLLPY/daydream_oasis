server
{
    listen 80;
    server_name www.lll.plus;
    charset utf-8;

    include mime.types;
    default_type application/octet-stream;

###################################################################################
    # 博客系统前端接口
    location / {
      proxy_pass http://localhost:81;
      proxy_cookie_path / /;
   }

    # 博客系统后端接口 
    location /api/ {
        include uwsgi_params;
        uwsgi_connect_timeout 300;
        uwsgi_pass 127.0.0.1:6666;
        
   }


   # 博客系统的媒体文件
   location /media/ {
       alias /share/daydream_oasis/media/;
   }
   
####################################################################################
   # img-spider-server系统
   location /img-spider-server/ {
      include uwsgi_params;
      uwsgi_connect_timeout 300;
      uwsgi_pass 127.0.0.1:8001;
  }
  
   location /img-spider-server/static/ {
      alias /home/admin/img-spider-server/ImgSpiderServer/static/;
 }

  location /img-spider-server/media/ {
      alias /home/admin/img-spider-server/ImgSpiderServer/media/;
}

####################################################################################




}
